<!DOCTYPE html>
<html>
<head>
    <title>View Students</title>
</head>
<body>
    <h2>Student List</h2>
    {% if students %}
        <ul>
            {% for s in students %}
                <li>{{ s[0] }} - {{ s[1] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No student found</p>
    {% endif %}
    <br>
    <a href="/update_student">update student</a>
</body>
</html>

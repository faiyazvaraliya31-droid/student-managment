<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body { background-color: #f0f2f5; font-family: Arial; }
        h1 { color: #333; }
        input { padding: 10px; margin: 10px 0; width: 100%; }
        button { background-color: #4CAF50; color: white; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Add Student</h1>
    <form method="POST">
        <input type="text" name="student_name" placeholder="Enter Name" required><br>
        <input type="number" name="student_marks" placeholder="Enter Marks" required><br>
        <button type="submit">Add Student</button>
        <p style="color:red;">{{message}}</p>
    </form>
</body>
</html>

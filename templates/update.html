<!DOCTYPE html>
<html>
    <head>
    <title>Update Student</title>
</head>
<body>
    <h1>Update Student</h1>
    <form action="/update_student" method="POST">
        <input type="text" name="student_name"
        placeholder="Enter-Student-Name" required><br><br>
        <input type="number" name="update_marks"
        placeholder="Update-Marks" required><br><br>
        <button type="submit">Update Marks</button>
        <p style="color: green;">{{message}}</p>
    </form>
    <a href="delete_student">delete student</a>
</body>

</html>
